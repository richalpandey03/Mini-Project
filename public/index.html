<!DOCTYPE html>
<html lang="en">
    <head>
        <title>License Plate Detection</title>
        <link rel="stylesheet" href="../public/css/main.css" type="text/css">
    <style>
        body{
    background-image: url('pic1.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size:cover;
}
h1,h2,h3,h4,h5,h6,p{
    text-align:center;
}
#qr{
    position: absolute;
   float: left; 
   top:25%;
   width: 25%;
   height:280px;
   left:10%;
   border-style:solid ;
   
   border-radius: 8px;
}
#pic{
    
    border-radius: 8px;
    position: absolute;
    float: left;
    top:25%;
    left: 60%;
    width:25%;
    height:280px;
    border-style:solid;
    
}
.upload{
    position: relative;
    left: 30%;
    top: 30%;
    padding:4px;
    margin: 20px;
    width: 30%;
    border-radius: 8px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
#detect{
    position: absolute;
    left: 40%;
    top:70%;
    box-align:center ;
    padding:4px;
    margin: 20px;
    width: 10%;
    border-radius: 8px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
#file1,#file2{
    position: absolute;
    top: 30%;
    left: 20%;

}
a{
    text-decoration: none;
    margin: 2px;
    padding: 2px;
    border-style:initial;
    color: black;
}
button:hover{
        background-color: #635a5a; /* Green */
        color: white;
}
.file1, .file2{

    border-radius: 8px;
}
footer {
    display: block;
  }
  
p{
    position: relative;
    top: 33%;
    font-size: 20px;
}
    </style>
        <header>
            <div id="anpr"><h1 align="center">Automatic Number Plate Recognition (ANPR)</h1></div><hr>
            <nav>
                <a href="">Home&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="">Contact&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="">About us&nbsp;&nbsp;&nbsp;&nbsp;</a>
                <a href="">others&nbsp;&nbsp;&nbsp;&nbsp;</a>
            </nav><hr><br>
        </header>
    </head>
    <body >

        <h1 align="center">ANPR</h1>
        <form action="/qrcode" method="post" enctype="multipart/form-data">
        <div id="qr"> <h3 align=center>QR Uploader</h3>
           
                <input type="file" id="file1" name="qr" capture="environment" >
                
                <button type="submit" class="upload">Upload</button>
            
            </div>
        </form>
   
      
    <form action="/plate" method="post" enctype="multipart/form-data">
        <div id="pic"><h3 align=center>Pic Uploader</h3>
           
            <input type="file" id="file2" name="car" capture="environment">
            <button type="submit" class="upload">Upload</button>
        </div>
        </form>
        
        <form action="/detect" method="post">
        <button type="submit" id="detect">Detect</button>
    </form>


    </body>
    </html>
